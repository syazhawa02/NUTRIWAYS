<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/ask_share.css">
</head>
<body>
    <header>
        <div class="logo">NutriWays</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="tools_calculations.html">Tools & Calculations</a></li>
                <li><a href="healthy_eating.html">Healthy Eating</a></li>
                <li><a href="ask_share.html">Ask & Share</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="ask_share-header">
        <img src="images/Ask_share-header.png" alt="Ask and Share Picture">
    </section>

    <div class="content-container">
       

        <div class="form-container">
            <h2>Ask Privately</h2>
            <form id="private-form">
                <label>Username:</label>
                <input type="text" id="username" required><br><br>

                <label>Email:</label>
                <input type="email" id="gmail" required><br><br>

                <label>Question:</label>
                <input type="text" id="post" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="public-posts-container">
            <h2>Public Posts</h2>
            <form id="public-form">
                <label>Username:</label>
                <input type="text" id="public-username" required><br><br>
                
                <label>Post:</label>
                <textarea id="public-post" required></textarea><br><br>
                
                <button type="submit">Post</button>
            </form>
            
            <div id="posts-container"></div>
        </div>
    </div>
    <script src="/JS/ask_share.js"></script>

</body>
</html>
